<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Increment Counter | 50 Days of Coding</title>
</head>

<body>

    <div>
        <h2 class="title">This program is to show an increment Counter</h2>
        <p style="text-align: center;">Written as part of my 50 Days of Coding Challenge.</p>
    </div>

    <div class="body">
    <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="30070"></div>
        <span href="https://twitter.com/neyo_bouncin">Twitter Followers</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-instagram fa-3x"></i>
        <div class="counter" data-target="15273"></div>
        <span href="https://instagram.com/neyo_bouncin">instagram Subscribers</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="38000"></div>
        <span href="https://facebook.com/neyobouncin">Facebook Fans</span>
    </div>

</div>
    
    <script src="script.js"></script>
</body>
</html>
